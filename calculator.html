<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div id="show"></div>
    <div class="calculator">
        <div class="header">
            <h2>Calculator</h2>
        </div>
        <div class="screen">
            <input type="number" name="enter" id="screen" value="">
        </div>
        <div class="all-btn" id="btn">
            <button class="btn" id="clear-btn">C</button>
            <button class="btn" id="delete-btn">D</button>
            <button class="btn" id="module-btn">%</button>
            <button class="btn" id="division-btn">/</button>
            <button class="btn" id="seven-btn">7</button>
            <button class="btn" id="eight-btn">8</button>
            <button class="btn" id="nine-btn">9</button>
            <button class="btn" id="multiplication-btn">X</button>
            <button class="btn" id="four-btn">4</button>
            <button class="btn" id="five-btn">5</button>
            <button class="btn" id="six-btn">6</button>
            <button class="btn" id="sminus-btn">â€“</button>
            <button class="btn" onclick="one()" id="one-btn">1</button>
            <button class="btn" id="two-button">2</button>
            <button class="btn" id="three-btn">3</button>
            <button class="btn" id="add-btn">+</button>
            <button class="btn" id="zero-btn">0</button>
            <button class="btn" id="double-zero-btn">00</button>
            <button class="btn" id="dot-btn">.</button>
            <button class="btn" id="equal-btn">=</button>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
